apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: docker.io/raymondwcs/to_roman_numeral:backend
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: roman-numeral
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - protocol: TCP
      nodePort: 32000
      port: 3000
      targetPort: 3000 