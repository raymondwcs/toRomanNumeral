apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/raymondwcs/to_roman_numeral:front-end
        env:
        - name: ROMANNUMERALPORT
          value: "3000"
        ports:
        - containerPort: 8099

