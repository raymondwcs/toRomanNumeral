apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: to-roman-numeral
  template:
    metadata:
      labels:
        app: to-roman-numeral
    spec:
      containers:
      - name: to-roman-numeral-frontend
        image: docker.io/raymondwcs/to_roman_numeral:frontend
        env:
        - name: ROMANNUMERALPORT
          value: "3000"
        ports:
        - containerPort: 8099
